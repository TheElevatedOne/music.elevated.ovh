<!DOCTYPE html>
<html>
    <head>
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://music.elevated.ovh">
        <meta property="og:title" content="ELEVATED | Music">
        <meta property="og:description" content="Music Showcase">
        <meta property="og:image" content="https://www.elevated.ovh/logo/poster.png">
        <meta name="darkreader-lock">
        <link rel="stylesheet" href="css/default.css">
        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
        <title>ELEVATED | Music</title>
        <script src="js/redirect.js"></script>
        <script src="js/switcher.js"></script>
        <script src="js/mobile.js"></script>
        <script>
            isMobile();
        </script>
    </head>
    <body>
        <div class="titlebar">
            <div class="left">
                <span class="link" id="bc" onclick="redirect(this)">Bandcamp</span>
                <span class="link" id="sc" onclick="redirect(this)">Soundcloud</span>
            </div>  
            <div class="title" id="title"></div>
            <div class="right">
                <span class="link" id="release" onclick="switcher(this)">Releases</span>
                <span class="link" id="library" onclick="switcher(this)">Library</span>
            </div>
        </div>
        <div class="release" id="release-page">
            <div class="single" id="yuki-satellites">
                <script>
                    function yuki(x) {
                        if (x.id == "sc") {
                            window.open("https://soundcloud.com/musically_elevated/radix-yuki-satellites-elevated-re-mix", "_blank");
                        } else {
                            window.open("https://musically-elevated.bandcamp.com/track/yuki-satellites-elev-ted-remix", "_blank");
                        }
                    }
                </script>
                <div class="cover" id="yuki-cover"></div>
                <div class="text">
                    <span class="title">Yuki Satellites &lpar;ELEVΛTED Remix&rpar;</span>
                    <span class="subtitle">Tracklist:</span>
                    <ol class="tracks"><li>Yuki Satellites &lpar;ELEVΛTED Remix&rpar; &lbrack;04:26&rbrack;</li></ol>
                    <div class="other">
                        <span class="subscript">
                            © Radix / Rymdlego<br>
                            ℗ ELEVΛTED
                        </span>
                        <div class="bc" id="bc" title="Bandcamp" onclick="yuki(this)"></div>
                        <div class="sc" id="sc" title="Soundcloud" onclick="yuki(this)"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="single" id="the-deviator">
                <script>
                    function dev(x) {
                        if (x.id == "sc") {
                            window.open("https://soundcloud.com/musically_elevated/borgert-the-deviator-elevted-remix", "_blank");
                        } else {
                            window.open("https://musically-elevated.bandcamp.com/track/the-deviator-elev-ted-remix", "_blank");
                        }
                    }
                </script>
                <div class="cover" id="dev-cover"></div>
                <div class="text">
                    <span class="title">The Deviator &lpar;ELEVΛTED Remix&rpar;</span>
                    <span class="subtitle">Tracklist:</span>
                    <ol class="tracks"><li>The Deviator &lpar;ELEVΛTED Remix&rpar; &lbrack;03:53&rbrack;</li></ol>
                    <div class="other">
                        <span class="subscript">
                            © Borgert<br>
                            ℗ ELEVΛTED
                        </span>
                        <div class="bc" id="bc" title="Bandcamp" onclick="dev(this)"></div>
                        <div class="sc" id="sc" title="Soundcloud" onclick="dev(this)"></div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="library" id="library-page">
            <p> 
                <!-- temporary -->
                Nothing Here Yet
            </p>
        </div>
        <div class="copyright">
            <p>© 2024 - ELEVΛTED</p>
        </div>
    </body>
</html>
